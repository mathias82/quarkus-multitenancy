version: '3.8'

services:
  tenant1-db:
    image: postgres:15
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: pass1
      POSTGRES_DB: tenant1
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/init-tenant1.sql:/docker-entrypoint-initdb.d/init-tenant1.sql

  tenant2-db:
    image: postgres:15
    environment:
      POSTGRES_USER: user2
      POSTGRES_PASSWORD: pass2
      POSTGRES_DB: tenant2
    ports:
      - "5434:5432"
    volumes:
      - ./init-scripts/init-tenant2.sql:/docker-entrypoint-initdb.d/init-tenant2.sql
